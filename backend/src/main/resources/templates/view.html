<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie View Form</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            padding: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-container {
            width: 60%;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .thumbnail-box {
            width: 100%;
            height: 250px;
            border: 2px dashed #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            margin-bottom: 20px;
        }

        .thumbnail-box img {
            max-height: 100%;
            max-width: 100%;
        }

        .video-box {
            width: 100%;
            height: 350px;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <h2>Movie View Form</h2>

    <div class="form-container">
        <form>
            <!-- Movie Title Field -->
            <div class="mb-3">
                <label for="movieTitle" class="form-label">Movie Title</label>
                <input type="text" class="form-control" id="movieTitle" 
                       value="{{movie.title}}" readonly>
            </div>

            <!-- Movie Thumbnail Preview -->
            <div class="thumbnail-box" id="thumbnailPreview">
                <img id="thumbnailImage" src="{{movie.thumbnailUrl}}" alt="Thumbnail">
            </div>

            <!-- Movie Description Field -->
            <div class="mb-3">
                <label for="movieDescription" class="form-label">Movie Description</label>
                <textarea class="form-control" id="movieDescription" rows="4" readonly>{{movie.description}}</textarea>
            </div>

            <!-- Video Player Box -->
            <div class="video-box">
                <video controls class="w-100 h-100">
                    <source src="{{movie.videoUrl}}" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
