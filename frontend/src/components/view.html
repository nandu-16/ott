<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Additional styling as per your original template */
        body {
            background-color: #f8f9fa;
        }
        /* Navbar and header, table, modal, pagination styling remains the same */
    </style>
</head>

<body>
    <!-- Marquee, Navbar, Header, and Main Content, as per your current setup -->

    <!-- Main Content -->
    <div class="container mt-5">
        <h1>Welcome</h1>

        <!-- Table -->
        <table class="table table-bordered mt-4">
            <thead>
                <tr>
                    <th scope="col">Title</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Movie 1</td>
                    <td>
                        <button class="btn btn-primary btn-sm" onclick="window.location.href='view.html'">View</button>
                        <button class="btn btn-success btn-sm" onclick="window.location.href='edit.html'">Edit</button>
                        <button class="btn btn-danger btn-sm" data-bs-toggle="modal" data-bs-target="#deleteModal" data-movie="Movie 1">Delete</button>
                    </td>
                </tr>
                <tr>
                    <td>Movie 2</td>
                    <td>
                        <button class="btn btn-primary btn-sm">View</button>
                        <button class="btn btn-success btn-sm">Edit</button>
                        <button class="btn btn-danger btn-sm" data-bs-toggle="modal" data-bs-target="#deleteModal" data-movie="Movie 2">Delete</button>
                    </td>
                </tr>
                <!-- Additional rows as needed -->
            </tbody>
        </table>

        <!-- Pagination -->
        <nav aria-label="Page navigation">
            <ul class="pagination">
                <li class="page-item disabled">
                    <a class="page-link" href="#" tabindex="-1">Previous</a>
                </li>
                <li class="page-item active"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                    <a class="page-link" href="#">Next</a>
                </li>
            </ul>
        </nav>
    </div>

    <!-- Delete Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">Delete Movie</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete the movie <span id="movieToDelete"></span>?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Modal Update Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // JavaScript to dynamically update the modal with the movie name
        const deleteModal = document.getElementById('deleteModal');
        deleteModal.addEventListener('show.bs.modal', function (event) {
            const button = event.relatedTarget; // Button that triggered the modal
            const movieName = button.getAttribute('data-movie'); // Extract movie name from data attribute
            const movieToDelete = deleteModal.querySelector('#movieToDelete');
            movieToDelete.textContent = movieName; // Update modal content
        });
    </script>
</body>
</html>
